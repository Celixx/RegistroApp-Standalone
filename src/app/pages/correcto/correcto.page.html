<ion-content [fullscreen]="true" class="background">
  <div class="header">
    <ion-grid fixed class="gray-opaque">
      <ion-row>
        <ion-col>
          <ion-img class="ion-padding-horizontal ion-padding-vertical"
            src="../../assets/images/Logo_DuocUC.svg"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-title class="ion-text-center ion-padding-vertical">
            <h1>Sistema de Asistencia DuocUC</h1>
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical gray-opaque">
      <ion-card-title class="ion-text-center">
        <!-- Caja que tiene todos los contenidos dentro -->
        <ion-label>
          <h2>Recuperar contraseña</h2>
          <br>

        </ion-label>
      </ion-card-title>

      <form>

        <ion-card-content>

          <ion-row>
            <ion-col class="correcto">
              <ion-img class="ion-padding-horizontal ion-padding-vertical" style="width: 200px;"
                src="../../assets/images/Ok-bro.svg"></ion-img>
            </ion-col>
          </ion-row>

          <br>
          <h2>Tu contraseña es:</h2>
        </ion-card-content>

        <h1>{{ usuario.password }}</h1>

      </form>

      <ion-button (click)="loginRedirect()" expand="block" fill="clear" shape="round">
        Iniciar sesión
      </ion-button>
    </ion-card>
  </div>

</ion-content>
