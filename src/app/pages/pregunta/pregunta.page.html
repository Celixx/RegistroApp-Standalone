<ion-content [fullscreen]="true" class="background">
  <div class="header">
    <ion-grid fixed class="gray-opaque">
      <ion-row>
        <ion-col>
          <ion-img class="ion-padding-horizontal ion-padding-vertical"
            src="../../assets/images/Logo_DuocUC.svg"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-title class="ion-text-center ion-padding-vertical">
            <h1>Sistema de Asistencia DuocUC</h1>
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical gray-opaque">
      <ion-card-title class="ion-text-center">
        <!-- Caja que tiene todos los contenidos dentro -->
        <ion-label>
          <h2>Recuperar contraseña</h2>
          <br>
          <h3>Paso: 2 Responde la pregunta secreta</h3>
        </ion-label>
      </ion-card-title>

      <form>
        <ion-card-content>

          <h3>{{ usuario.nombre }} <br>{{ usuario.apellido }}</h3>
          <h3>{{usuario.preguntaSecreta}}</h3>

          <ion-item>
            <ion-input name="respuesta" label="Escribe aquí tu respuesta" labelPlacement="floating"
              [(ngModel)]="respuesta" type="text"></ion-input>
          </ion-item>

          <ion-button (click)="respuestaPregunta()" size="small" color="warning" shape="block">
            Recuperar Contraseña
          </ion-button>


        </ion-card-content>

      </form>

      <ion-button (click)="volverIniciar()" fill="clear" shape="round">
        Iniciar sesión
      </ion-button>

    </ion-card>
  </div>

</ion-content>
