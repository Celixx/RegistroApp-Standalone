<ion-content [fullscreen]="true" class="background">
  <div class="header">
    <ion-grid fixed class="gray-opaque">
      <ion-row>
        <ion-col>
          <ion-img class="ion-padding-horizontal ion-padding-vertical"
            src="../../assets/images/Logo_DuocUC.svg"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-title class="ion-text-center ion-padding-vertical">
            <h1>Sistema de Asistencia DuocUC</h1>
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Card login -->
  <div class="flex-align-center">
    <ion-card class="ion-padding-vertical gray-opaque">
      <!-- Card Tittle -->
      <ion-card-title class="ion-text-center ion-padding-horizontal">
        <ion-label>Inicia de sesi칩n con tus credenciales institucionales</ion-label>
      </ion-card-title>

      <form>
        <ion-card-content class="ion-text-center">
          <!-- input correo -->
          <ion-item>
            <ion-input type="text" label="Correo Institucional" labelPlacement="floating" name="correo"
              [(ngModel)]="usuario.correo" placeholder="cgonzalez@duocuc.cl"></ion-input>
          </ion-item>
          <!-- Input contrase침a -->
          <ion-item>
            <ion-input type="password" label="Contrase침a" labelPlacement="floating" name="password"
              [(ngModel)]="usuario.password" placeholder="********"></ion-input>
          </ion-item>
          <!-- Boton ingresar -->
          <ion-button color="warning" (click)="ingresar()" shape="block">
            Ingresar
          </ion-button>
          <ion-button (click)="recuperar()" fill="clear" shape="square">
            Recuperar Contrase침a
          </ion-button>
        </ion-card-content>
      </form>

    </ion-card>
  </div>

</ion-content>
